include:
  - path:
      - ./apps/xmcloud/compose.yml
  - path:
      - ./apps/headnextjs/compose.yml

services:
  traefik:
    image: traefik:v3.3.3-windowsservercore-ltsc2022
    isolation: ${ISOLATION}
    command:
      - "--log.level=info"
      - "--ping"
      - "--api.insecure=true"
      - "--providers.docker.endpoint=npipe:////./pipe/docker_engine"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.directory=C:/etc/traefik/config/dynamic"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.forwardedHeaders.insecure"
    ports:
      - "443:443"
      - "8079:8080"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
    volumes:
      - source: \\.\pipe\docker_engine\
        target: \\.\pipe\docker_engine\
        type: npipe
      - ./docker/data/traefik:C:/etc/traefik

  aspire-dashboard:
    image: ghcr.io/pbering/dotnet-aspire-dashboard-windows:8.1.0-ltsc2022
    ports:
    - 18888:18888
    labels:
      traefik.enable: true
      traefik.http.routers.aspire.entrypoints: websecure
      traefik.http.routers.aspire.rule: Host(`dashboard.2025-team-asmblii.localhost`)"
      traefik.http.routers.aspire.tls: true
      traefik.http.services.aspire-dashboard.loadbalancer.server.port: 18888
